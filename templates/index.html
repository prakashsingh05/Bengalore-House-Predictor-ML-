<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%;height:100%; margin-top:50px">
          <div class="card-header text-center">
            <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <!-- Location -->
                <div class="col-md-6 form-group text-center">
                  <label><b>Select the Location</b></label>
                  <select class="form-control" id="location" name="location" required>
                    {% for location in locations %}
                      <option value="{{location}}">{{location}}</option>
                    {% endfor %}
                  </select>
                </div>

                <!-- BHK -->
                <div class="col-md-6 form-group text-center">
                  <label><b>Enter BHK:</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>

                <!-- Bathrooms -->
                <div class="col-md-6 form-group text-center">
                  <label><b>Enter Number of Bathrooms:</b></label>
                  <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                </div>

                <!-- Square Feet -->
                <div class="col-md-6 form-group text-center">
                  <label><b>Enter Square Feet:</b></label>
                  <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                </div>

                <!-- Submit -->
                <div class="col-md-12 form-group">
                  <button type="submit" class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                </div>
              </div>
            </form>
            <br>

            <div class="col-md-12 text-center">
              <h3><span id="prediction">{{ prediction }}</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(){
        event.preventDefault(); //Dont submit the form normally
      }

      function send_data(){
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();

        xhr.open('POST','/predict',true);

        document.getElementById("prediction").innerHTML = "Wait Prediction Prize!!...";

        xhr.onreadystatechange = function(){
          if(xhr.readyState == XMLHttpRequest.DONE){
            document.getElementById('prediction').innerHTML="Prediction: â‚¹ "+xhr.responseText;

          }
        };
        xhr.onload = function(){};
        xhr.send(fd);
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
